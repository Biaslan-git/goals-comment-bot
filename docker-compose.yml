services:
  bot:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist roles data
      - ./roles.json:/app/roles.json
    environment:
      # These will be overridden by .env file
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ADMIN_USER_ID=${ADMIN_USER_ID:-}
      - PROXY_URL=${PROXY_URL:-}

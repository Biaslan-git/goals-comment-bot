services:
  multi-bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist data directory - all bots share this and use unique filenames
      - bot-data:/data
    environment:
      - DATA_DIR=/data

    # Resource limits (for ALL bots combined)
    deploy:
      resources:
        limits:
          cpus: '1.0'           # Максимум 1 CPU для всех ботов
          memory: 512M          # Максимум 512MB RAM для всех ботов
        reservations:
          cpus: '0.25'          # Минимум 25% CPU
          memory: 128M          # Минимум 128MB RAM

    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'python main_multi.py' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: false            # Должно быть false для записи в /data
    tmpfs:
      - /tmp:size=10M,mode=1777

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  bot-data:
